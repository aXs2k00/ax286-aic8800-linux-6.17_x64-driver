name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  repo-hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required files
        shell: bash
        run: |
          set -euo pipefail
          test -f README.md
          test -f LICENSE
          test -f .github/workflows/blank.yml

      - name: Validate README heading
        shell: bash
        run: |
          set -euo pipefail
          grep -qE '^# ' README.md

  workflow-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: rhysd/actionlint@v1
